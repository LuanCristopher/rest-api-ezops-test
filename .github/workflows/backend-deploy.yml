name: Build and Deploy Backend (GitOps)

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: 654654369899.dkr.ecr.us-east-1.amazonaws.com
  ECR_REPOSITORY: luan-test-backend
  GITOPS_REPO: LuanCristopher/GitOps-EzOps

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        env:
          ECR_REGISTRY: ${{ env.ECR_REGISTRY }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}

  gitops:
    name: Update GitOps Repository
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout GitOps repo
        run: |
          git clone https://$GITOPS_TOKEN@github.com/${GITOPS_REPO}.git gitops
        env:
          GITOPS_TOKEN: ${{ secrets.GITOPS_TOKEN }}

      - name: Update backend image tag in values.yaml
        run: |
          cd gitops/charts/backend
          IMAGE_TAG=${GITHUB_SHA::7}
          echo "Updating image tag to $IMAGE_TAG"
          sed -i "s/tag: .*/tag: \"$IMAGE_TAG\"/" values.yaml

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add values.yaml
          git commit -m "chore: update backend image tag to $IMAGE_TAG"
          git push origin main
